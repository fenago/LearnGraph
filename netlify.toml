# =============================================================================
# LearnGraph Netlify Configuration - Static Export
# =============================================================================
# This is a fully client-side application using IndexedDB for data storage.
# No server-side code required - everything runs in the browser.

[build]
  # Build command for Next.js static export
  command = "npm run build"

  # Directory to publish (Next.js static export output)
  publish = "out"

# =============================================================================
# Environment Variables
# =============================================================================
[build.environment]
  # Node.js version
  NODE_VERSION = "20"

  # Next.js telemetry opt-out
  NEXT_TELEMETRY_DISABLED = "1"

# =============================================================================
# Headers for Security & Performance
# =============================================================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# =============================================================================
# Redirects for SPA routing (fallback to index.html)
# =============================================================================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# =============================================================================
# Dev Server Configuration
# =============================================================================
[dev]
  # Local dev server port
  port = 3000

  # Auto-launch browser
  autoLaunch = false
